<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DasHB</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap css link-->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">DasHB</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown mr-3">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i> Welcome Runel
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa-solid fa-circle-user"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fa-solid fa-gear"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item ms-3">
                        <a href="login.html" class="nav-link">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="py-3 text-white bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa-solid fa-user"></i> DasHB Admin</h1>
                </div>
            </div>
        </div>
    </header>


    <!-- Login -->

    <section id="account-login" class="mt-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card">
                        <div class="card-header py-2">
                            <h5 class="card-title">Account Login</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group mb-2">
                                    <label for="email" class="mb-2">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group mb-2">
                                    <label for="password" class="mb-2">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </form>
                            <div class="d-grid py-2">
                                <a href="index.html" class="btn btn-primary">Login</a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-center text-white mt-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center text-white">
                        copyright &copy; <span id="year"></span>
                    </p>
                </div>
            </div>
        </div>
    </footer>





    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script>

        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());


        // Init Scrollspy
        $('body').scrollspy({ target: '#main-nav' });

        // Smooth Scrolling
        $("#main-nav a").on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();

                const hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {

                    window.location.hash = hash;
                });
            }
        });
    </script>
</body>

</html>
